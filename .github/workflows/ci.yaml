name: dz_1

on:
  push:
    branches: [ '*' ] # Любая ветка
  pull_request:
    branches: [ main ]

# 4. Определение jobs (работ) - ЧТО делать
jobs:
  # Job 1: Тестирование
  test:
    runs-on: ubuntu-latest
    steps:
    # 1. КЛОНИРОВАНИЕ КОДА (обязательный шаг) -- "Скопируй код из ЭТОГО репозитория (и именно ту версию, которая запустила workflow) на виртуальную машину, чтобы следующие шаги могли с ним работать."
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
        cache-dependency-path: go.sum

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test ./...